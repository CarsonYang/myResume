<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>全筑定制精装</title>
    <link href="../css/custom_index.css" rel="stylesheet" type="text/css">
</head>
<body ui-view>
<div class="page_0">
    <div class="custom">
        <img class="logo" src="../images/star/logo.png">
        <div class="star moveLeft"></div>
        <div class="floor-far moveRight"></div>
        <div class="floor-middle moveLeft"></div>
        <div class="floor-near moveRight"></div>

       <div class="revolution">
           <img class="title hideToShow" src="../images/star/page4.png">
           <ul class="revolute">
                <li class="revolution-first">
                    <img src="../images/star/revolution-1.png" class="rotate-right">
                    <span>差异化<br>色彩场景</span>
                </li>
               <li class="revolution-second">
                   <img src="../images/star/revolution-2.png" class="rotate-left">
                   <span>使用功能<br>场景</span>
               </li>
               <li class="revolution-third">
                   <img src="../images/star/revolution-3.png" class="rotate-left">
                   <span>个性品味<br>场景</span>
               </li>
               <li class="revolution-fourth">
                   <img src="../images/star/revolution-4.png" class="rotate-right">
                   <span>收纳系统</span>
               </li>
               <li class="revolution-fifth">
                   <img src="../images/star/revolution-5.png" class="rotate-right">
                   <span>健康舒适<br>场景</span>
               </li>
               <li class=" revolution-sixth">
                   <img src="../images/star/revolution-6.png" class="rotate-left">
                   <span>智慧家庭<br>场景</span>
               </li>
           </ul>
       </div>
    </div>
</div>
</body>
</html>
